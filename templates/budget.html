<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Set Budget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="../style/budget.css">
</head>

<body>

  <!-- NAVBAR (SAME AS INDEX) -->
  <nav class="navbar">
    <h2>Expense Monitor</h2>
    <ul>
      <li><a href="index.html" class="active">Dashboard</a></li>
      <li><a href="budget.html">Budget</a></li>
      <li><a href="friends.html">friends</a></li>
      <li><a href="transactions.html">Transactions</a></li>
      <li><a href="profile.html">Profile</a></li>
    </ul>
  </nav>

  <!-- PAGE CONTENT -->
  <div class="page">

    <div class="header">
      <h1>Monthly Budget Setup</h1>
      <p>Set this once. Stay stress-free all month.</p>
    </div>

    <!-- TOTAL BUDGET -->
    <div class="card highlight">
      <label>Total Monthly Budget</label>
      <div class="budget-box">
        <span>₹</span>
        <input type="number" value="2000">
      </div>
    </div>

    <!-- CATEGORY SPLIT -->
    <div class="card">
      <h2>Category Allocation (%)</h2>

      <div class="row">
        <span>Food</span>
        <input type="number" value="50">
        <span class="percent">%</span>
      </div>

      <div class="row">
        <span>Education</span>
        <input type="number" value="30">
        <span class="percent">%</span>
      </div>

      <div class="row">
        <span>Others</span>
        <input type="number" value="20">
        <span class="percent">%</span>
      </div>
    </div>

    <!-- PREVIEW -->
    <div class="card preview">
      <h2>Weekly Preview</h2>

      <div class="preview-row">
        <span>Total / Week</span>
        <span>₹500</span>
      </div>
      <div class="preview-row">
        <span>Food</span>
        <span>₹250</span>
      </div>
      <div class="preview-row">
        <span>Education</span>
        <span>₹150</span>
      </div>
      <div class="preview-row">
        <span>Others</span>
        <span>₹100</span>
      </div>
    </div>

    <!-- ACTIONS -->
    <div class="buttons">
      <button class="primary">Set Budget</button>
      <button class="ghost">Reset Month</button>
    </div>

  </div>

</body>
</html>
